<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mx-auto mt-3 text-left">
  <form class="form-signin" autocomplete="off" id="PerfilForm" #PerfilForm="ngForm" (ngSubmit)="guardar()">
    <h1 class="h3 mb-3 mt-3 font-weight-normal text-dark" *ngIf="titulo && muestraTexto">
      {{ titulo }}
    </h1>
    <input type="hidden" class="form-control" name="id" id="id" *ngIf="perfil" [(ngModel)]="perfil.id" ngModel
      #id="ngModel" />
    <app-nav [esAdmin]="true" *ngIf="sliders.length == 0 && configuracion" [proveedores]="configuracion.footer"
      [color]="configuracion.css" [background]="configuracion.color_nav"></app-nav>
    <app-nav [esAdmin]="true" *ngIf="sliders.length > 0 && configuracion" [logo]="sliders[0].url"
      [proveedores]="configuracion.footer" [color]="configuracion.css" [background]="configuracion.color_nav"></app-nav>

    <div class="row mt-3 w-100 mp-0">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 mx-auto">
        <label class="w-100">
          <h5>Color de Texto</h5>
        </label>
        <button type="button" class="btn btn-info badge-pill cancelarColor" (click)="configuracion.css=''"
          alt="Resetear Texto"><i class="fa fa-refresh"></i></button>
        <app-color-background tipo="texto" *ngIf="configuracion" [color]="configuracion.css"
          (obtenerColor)="obtenerColorTexto($event)"></app-color-background>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 mx-auto">
        <label class="w-100">
          <h5>Colores para Barra principal</h5>
        </label>
        <button type="button" class="btn btn-info badge-pill cancelarColor" (click)="configuracion.color_nav=''"
          alt="Resetear Fondo"><i class="fa fa-refresh"></i></button>
        <app-color-background tipo="background" *ngIf="configuracion" [color]="configuracion.color_nav"
          (obtenerColor)="obtenerColorBackground($event)"></app-color-background>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 mx-auto">
        <div class="form-group mb-1">
          <label for="footer" class="w-100">
            <h5>Pie de Pagina</h5>
          </label>
          <input type="text" class="form-control" name="footer" id="footer" *ngIf="configuracion"
            [(ngModel)]="configuracion.footer" ngModel #footer="ngModel" placeholder="Correo" />
        </div>
      </div>
      <label class="w-100">
        <h5>Carga Logo</h5>
      </label>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <button type="button" class="btn btn-info badge-pill cancelarColor" (click)="eliminarImagenes()"
          alt="Resetear Logo"><i class="fa fa-refresh"></i></button>
        <app-imagenes carpeta="Avatar" [lista]="sliders" (imagenPrincipal)="cargarImagen($event)"></app-imagenes>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
        <button class="btn btn-lg btn-danger btn-block mr-auto" type="button">
          <i class="fa fa-times"></i> Cancelar
        </button>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
        <button class="btn btn-lg btn-primary btn-block ml-auto" type="submit">
          <i class="fa fa-save"></i> Guardar
        </button>
      </div>
    </div>
  </form>
</div>
<!-- Inicio Notificaciones -->
<simple-notifications [options]="options"></simple-notifications>
<!-- Fin Notificaciones -->
