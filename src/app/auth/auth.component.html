<div class="row w-100 d-flex h-100">
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 m-auto container">
    <app-change-pass *ngIf="authProfile" titulo="Cambio de Contraseña" [oldRequired]="false"
      [authProfile]="authProfile"></app-change-pass>

    <!-- Mensaje de error -->
    <div *ngIf="!authProfile && errorMessage" class="alert alert-danger text-center">
      <strong>{{ errorMessage }}</strong>
      <p>Serás redirigido al inicio en 5 segundos...</p>
    </div>
  </div>
</div>
