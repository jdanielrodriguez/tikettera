<div class="card mt-4">
  <div class="card-header">
    <h5>{{ event?.id ? 'Editar Evento' : 'Crear Nuevo Evento' }}</h5>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre del Evento</label>
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="eventData.name"
          name="name"
          required
        />
      </div>
      <div class="form-group">
        <label for="date">Fecha</label>
        <input
          type="date"
          id="date"
          class="form-control"
          [(ngModel)]="eventData.date"
          name="date"
          required
        />
      </div>
      <div class="form-group">
        <label for="location">Localidad</label>
        <input
          type="text"
          id="location"
          class="form-control"
          [(ngModel)]="eventData.location"
          name="location"
          required
        />
      </div>
      <div class="form-group text-right">
        <button class="btn btn-primary" type="submit">Guardar</button>
        <button class="btn btn-secondary ml-2" type="button" (click)="onCancel()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
