<form class="my-3 col-xs-12 col-sm-12 col-md-12 col-lg-12 mr-auto">
  <div class="modal-header">
    <h4 class="modal-title" id="configurations_title">Configuraciones</h4>
  </div>
  <div class="modal-body">
    <ul ngbNav #nav="ngbNav" [activeId]="active" class="nav-tabs">
      <li [ngbNavItem]="1" (click)="navegar({url:'./dashboard/settings/profile'})">
        <a ngbNavLink>Perfil</a>
        <ng-template ngbNavContent>
          <app-perfil-view [perfil]="perfil" [editMode]="true"> </app-perfil-view>
        </ng-template>
      </li>
      <li [ngbNavItem]="2" (click)="navegar({url:'./dashboard/settings/sliders'})">
        <a ngbNavLink>Sliders</a>
        <ng-template ngbNavContent>
          <app-sliders-form></app-sliders-form>
        </ng-template>
      </li>
      <li [ngbNavItem]="3" (click)="navegar({url:'./dashboard/settings/metodos-pago'})">
        <a ngbNavLink>Metodos de Pago</a>
        <ng-template ngbNavContent>
          <app-metodo-pago-form [perfil]="perfil" (obtenerPerfil)="obtenerPerfilConf($event)"></app-metodo-pago-form>
        </ng-template>
      </li>
      <li [ngbNavItem]="4" (click)="navegar({url:'./dashboard/settings/encabezado'})">
        <a ngbNavLink>Encabezado</a>
        <ng-template ngbNavContent>
          <div class="alert alert-info">
            <strong>Su Proveedor se encuentra aun en etapa de validaci칩n.</strong>
          </div>
          <app-encabezado></app-encabezado>
          <div class="mx-auto alert alert-warning text-center">
            <span class="fa fa-warning mr-2"></span>
            <strong>Lamentamos que no tengas disponible esta opci칩n, activa tu proveedor ahora!</strong>
          </div>
          <div>
            <button type="button" class="btn btn-info btn-rounded mx-auto" (click)="navegar({url:'./../dashboard/settings'})">
              <i class="fa fa-hand-o-left"></i>
            </button>
          </div>
        </ng-template>
      </li>
      <li [ngbNavItem]="5" (click)="navegar({url:'./dashboard/settings/correos'})">
        <a ngbNavLink>Correos</a>
        <ng-template ngbNavContent>
          <app-correos></app-correos>
        </ng-template>
      </li>
      <li [ngbNavItem]="6" (click)="navegar({url:'./dashboard/settings/password'})">
        <a ngbNavLink>Contrase침a</a>
        <ng-template ngbNavContent>
          <app-change-pass [muestraTexto]="true" [esModal]="false" titulo="Cambiar Contrase침a"></app-change-pass>
        </ng-template>
      </li>
    </ul>
    <div [ngbNavOutlet]="nav"></div>
  </div>
  <div class="modal-footer">
  </div>
</form>
