<div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 mx-auto text-left ">
  <form class="form-signin w-100 mp-0" autocomplete="off" #DireccionForm="ngForm" id="DireccionForm"
    (ngSubmit)="agregar(DireccionForm)" [ngbCollapse]="isCollapsed">

    <div class="row w-100 mp-0">
      <h5 class="h5 mb-3 col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-3 font-weight-normal text-dark">
        Direcciones
      </h5>
      <input type="hidden" class="form-control" *ngIf="data.id" [(ngModel)]="data.id" name="id" required ngModel
        #id="ngModel">
      <input type="hidden" class="form-control" *ngIf="data.pais" [(ngModel)]="data.pais" name="pais" required ngModel
        #pais="ngModel">
      <input type="hidden" class="form-control" *ngIf="data.default>=0" [(ngModel)]="data.default" name="default"
        required ngModel #default="ngModel">
      <div class="input-group col-xs-12 col-sm-12 col-md-12 col-lg-12 mb-1">
        <input type="text" autofocus class="form-control" [(ngModel)]="data.calle" name="calle" required ngModel
          #calle="ngModel" placeholder="0 Ave. 0 Calle Colonia X Condominio TAL">
      </div>
      <div class="input-group col-xs-12 col-sm-12 col-md-12 col-lg-6 mb-1">
        <input type="text" class="form-control" [(ngModel)]="data.casa" name="casa" required ngModel #casa="ngModel"
          placeholder="Casa 0-00 Manzana X Casa 3">
      </div>
      <div class="input-group col-xs-12 col-sm-12 col-md-12 col-lg-6 mb-1">
        <input type="text" class="form-control" [(ngModel)]="data.zona" name="zona" required ngModel #zona="ngModel"
          placeholder="Zona X">
      </div>
      <div class="input-group col-xs-12 col-sm-12 col-md-12 col-lg-10 mx-auto mb-1">
        <input type="text" readonly class="form-control" name="direccion_envio" [value]="direccionEnvio" required
          ngModel #direccion_envio="ngModel" placeholder="Direccion de Envio">
      </div>
    </div>

    <div class="row w-100 mp-0">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 ml-auto">
        <button class=" btn btn-lg btn-outline-danger btn-block mr-auto badge-pill" (click)="isCollapsed=true"
          type="button"><i class="fa fa-times"></i>
          Cancelar</button>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 m-ml-2">
        <button class=" btn btn-lg btn-outline-success btn-block ml-auto badge-pill" type="submit">
          <i class="fa fa-save"></i> Guardar
        </button>
      </div>
    </div>
  </form>
  <div class="row w-100 my-2 p-0 mx-0" *ngIf="isCollapsed">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
      <button class=" btn btn-lg btn-outline-success btn-block badge-pill mr-auto" (click)="addNew()" type="button"><i
          class="fa fa-plus"></i>
        Agregar</button>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 m-ml-2">
      <button class=" btn btn-lg btn-outline-primary btn-block badge-pill ml-auto" (click)="guardar()" type="button">
        <i class="fa fa-save"></i> Guardar Cambios
      </button>
    </div>
  </div>
  <div class="list-group mt-3 w-100 contenedorAlertas">
    <a class="list-group-item list-group-item-action flex-column align-items-start mt-1"
      [class.active]="alert.default==1" [class.text-light]="alert.default==1" *ngFor="let alert of lista"
      (click)="seleccionar(alert,$event)">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{alert.calle}}</h5>
        <small>

          <button type="button" class="btn btn-warning badge-pill text-center" title="Marcar como Principal"
            (click)="marcarDefault(alert,$event)">
            <i class="fa fa-hand-pointer-o pointer"></i>
          </button>

          <button type="button" class="btn btn-danger badge-pill text-center m-ml-2" (click)="close(alert)"
            title="Eliminar">
            <i class="fa fa-times pointer"></i>
          </button>

        </small>
      </div>
      <p class="mb-1">{{alert.direccion_envio}}</p>
      <small>{{alert.zona}}</small>
    </a>
  </div>
</div>
