<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mx-0 px-0">
  <div id="formEditar">
    <div class="card-body">
      <form class="form-signin" autocomplete="off" id="editar-form" #editarForm="ngForm">
        <div class="row w-100 mx-0">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 my-0 p-0 mx-auto row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ml-auto ">
              <h3 class="border-bottom border-dark text-muted w-50 mx-auto">Saldo</h3>
              <div class="mx-auto w-100">
                <h6>Q{{saldoS}}</h6>
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 text-center mx-0 px-0">
              <div class="border-bottom border-dark text-muted w-100 mx-auto">Comision por Retiro</div>
              <div class="mx-auto w-100">
                <h6>Q{{totalRetiro}}</h6>
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 text-center mx-0 px-0">
              <div class="border-bottom border-dark text-muted w-100 mx-auto">Total a Depositar</div>
              <div class="mx-auto w-100">
                <h6>Q{{totalSinRetiro}}</h6>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
