<div class="card mt-4">
  <div class="card-header">
    <h5>{{ locality?.id ? 'Editar Localidad' : 'Agregar Nueva Localidad' }}</h5>
  </div>
  <div class="card-body">
    <form [formGroup]="localityForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre de la Localidad</label>
        <input type="text" id="name" class="form-control" formControlName="name" required />
      </div>
      <div class="form-group">
        <label for="description">Descripci√≥n</label>
        <textarea id="description" class="form-control" formControlName="description" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="price">Precio</label>
        <input type="number" id="price" class="form-control" formControlName="price" required />
      </div>
      <div class="form-group text-right">
        <button class="btn btn-primary" type="submit">Guardar</button>
        <button class="btn btn-secondary ml-2" type="button" (click)="onCancel()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
