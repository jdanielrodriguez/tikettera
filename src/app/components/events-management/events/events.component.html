<div class="card mt-4">
  <div class="card-header">
    <h5>{{ event?.id ? 'Editar Evento' : 'Crear Nuevo Evento' }}</h5>
  </div>
  <div class="card-body">
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre del Evento</label>
        <input type="text" id="name" class="form-control" formControlName="name" required />
        <div *ngIf="eventForm.get('name')?.invalid && eventForm.get('name')?.touched" class="text-danger">
          El nombre del evento es obligatorio.
        </div>
      </div>

      <div class="form-group">
        <label for="description">Descripci√≥n</label>
        <textarea id="description" class="form-control" formControlName="description" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="date">Fecha de Inicio</label>
        <input type="date" id="date" class="form-control" formControlName="date_start" required />
      </div>

      <div class="form-group">
        <label for="lat">Coordenadas (Latitud)</label>
        <input type="number" id="lat" class="form-control" formControlName="lat" step="0.000001" />
      </div>

      <div class="form-group">
        <label for="lng">Coordenadas (Longitud)</label>
        <input type="number" id="lng" class="form-control" formControlName="lng" step="0.000001" />
      </div>

      <div class="form-group text-right">
        <button class="btn btn-primary" type="submit" [disabled]="eventForm.invalid">Guardar</button>
        <button class="btn btn-secondary ml-2" type="button" (click)="onCancel()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
