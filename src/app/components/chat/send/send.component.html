<div class="chat-container">
  <div class="chat-profile row w-100 mp-0 d-flex" *ngIf="conversacionActual">
    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 row w-100 badge chat-alert badge-info m-0 px-0 d-flex py-1">
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 mx-0 d-flex">
        <!-- <img class="card-img-top badge-pill m-auto"
          [src]="(conversacionActual.imagenes && conversacionActual.imagenes.length>0)?conversacionActual.imagenes[0].url:(conversacionActual.picture?conversacionActual.picture:'https://robohash.org/68.186.255.198.png')"
          alt="Card image cap"> -->
      </div>
      <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 mx-0">
        <div class="card-body text-left text-light ml-0 px-0">
          <p class="m-auto">
            {{conversacionActual.username}}
          </p>
        </div>
      </div>
    </div>
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 ml-auto">
      <button type="button" class="close" (click)="cerrarChat()">&times;</button>
    </div>
  </div>
  <div class="conversation-container" *ngIf="conversacionActual">
    <div class="mensaje" *ngFor="let data of conversacion">
      <div [class.mensaje-in]="data.recive" [class.mensaje-out]="!data.recive">
        {{data.comentario}}
      </div>
    </div>
    <div class="last-mensaje" #lastMessage id="lastMessage">
    </div>
  </div>
  <div class="chat-input input-group">
    <input type="text" class="form-control mensaje-send" />
    <div class="input-group-append">
      <button type="button" class="btn btn-primary mensaje-send-btn" (click)="cerrarChat()">
        <i class="fa fa-send"></i>
      </button>
    </div>

  </div>
</div>
