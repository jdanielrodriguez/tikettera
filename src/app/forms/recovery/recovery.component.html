<div class="container">
  <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 mx-auto my-3 text-center pt-3" *ngIf="!esModal">
    <form class="form-signin" autocomplete="off" id="recovery-form" #recoveryForm="ngForm" (ngSubmit)="recovery()">
      <h1 class="h3 mb-3 font-weight-normal text-dark" *ngIf="titulo && (muestraTexto)">{{titulo}}</h1>
      <small>Se le enviara un correo con su nueva contraseÃ±a.</small>
      <div class="input-group my-3">
        <input type="text" class="form-control" name="username" required [(ngModel)]="data.username" ngModel
          #username="ngModel" placeholder="Usuario">
      </div>
      <div class="my-3 row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 ml-auto text-left">
          <a class="c-celeste-bishound pointer link-pointer"
            (click)="navegar({url:'./../register',nombre:''},$event)">Registrate</a>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 mr-auto text-right">
          <a class="c-celeste-bishound pointer link-pointer"
            (click)="navegar({url:'./../login',nombre:''},$event)">Entrar</a>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ml-auto">
          <button class="btn btn-lg btn-primary btn-block" [disabled]="recoveryForm.value.username=='' || data.username==''" type="submit"><i class="fa fa-sign-in"></i> Enviar</button>
        </div>
      </div>
    </form>
  </div>
</div>
