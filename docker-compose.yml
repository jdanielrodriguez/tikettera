version: '3.8'
services:
  tikettera_app:
    container_name: tikettera_app
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    restart: on-failure
    environment:
      XDEBUG_CONFIG: remote_connect_back=1 remote_port=9000 remote_enable=1 remote_autostart=1
      XDEBUG_KEY: pub
      PHP_IDE_CONFIG: serverName=DOCKER
    expose:
      - 9000
    volumes:
      - ./server:/usr/src/app:cached
      - ~/.ssh:/root/.ssh:ro
      - ~/.composer:/root/.composer
    depends_on:
      - tikettera_db
    networks:
      tikettera_network:
          ipv4_address: 172.25.0.2
  tikettera_nginx:
    container_name: tikettera_nginx
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    volumes:
      - './server/public:/usr/src/app:cached'
    ports:
      - "80:80"
    depends_on:
      - tikettera_app
    environment:
      NGINX_FPM_HOST: tikettera_app
      NGINX_ROOT: /usr/src/app/public
    networks:
      tikettera_network:
          ipv4_address: 172.25.0.3
  tikettera_db:
    image: mysql:latest
    container_name: tikettera_db
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: tikettera
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_USER: tikettera
      MYSQL_PASSWORD: 1234
    ports:
      - "33060:3306"
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
    networks:
      tikettera_network:
          ipv4_address: 172.25.0.4
  tikettera_phpmyadmin:
    container_name: tikettera_phpmyadmin
    image: phpmyadmin
    restart: always
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1
    depends_on:
      - tikettera_db
    networks:
      tikettera_network:
          ipv4_address: 172.25.0.5
  tikettera_redis:
    container_name: tikettera_redis
    image: redis:latest
    ports:
      - 6379:6379
    networks:
      tikettera_network:
          ipv4_address: 172.25.0.6
networks:
    tikettera_network:
        external: true
        name: tikettera_network
